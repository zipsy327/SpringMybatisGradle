<!DOCTYPE html>
<html layout:decorate="~{layout/layoutMain}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>502 thymeleaf study</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
     
   <style>
       body *{
           font-family: 'Jua';
       }
       
       .addform tbody th{
       		background-color: #eee8aa
       }
</style>
</head>
<body>
<div layout:fragment="content" style="margin: 20px;">
	<form action="./update" method="post" enctype="multipart/form-data">
	
		<input type="hidden" name="num" th:value="${dto.num}">
		
		<table class="table table-bordered addform">
			<caption align="top"><b>사원정보수정</b></caption>
			<tbody>
				<tr>
					<th width="100">사원명</th>
					<td>
						<input type="text" name="sawonname" class="form-control"
						autofocus="autofocus" required="required" th:value="${dto.sawonname}">
					</td>
				</tr>
				<tr>
					<th width="100">핸드폰</th>
					<td>
						<input type="text" name="hp" class="form-control"
						required="required" th:value="${dto.hp}">
					</td>
				</tr>
				<tr>
					<th width="100">사진</th>
					<td>
						<input type="file" name="upload" class="form-control">
					</td>
				</tr>
				<tr>
					<th width="100">부서</th>
					<td>
						<select name="buseo"  class="form-select">
							<option th:selected="${dto.buseo == '교육부'}">교육부</option>
							<option th:selected="${dto.buseo == '인사부'}">인사부</option>
							<option th:selected="${dto.buseo == '홍보부'}">홍보부</option>
							<option th:selected="${dto.buseo == '관리부'}">관리부</option>							
						</select>
					</td>
				</tr>
				<tr>
					<th width="100">성별</th>
					<td>
						<label>
							<input type="radio" name="gender" value="남자" 
							th:checked="${dto.gender=='남자'}">남자
						</label>
						<label>
							<input type="radio" name="gender" value="여자"
							th:checked="${dto.gender=='여자'}">여자
						</label>
					</td>
				</tr>
				<tr>
					<th width="100">입사일</th>
					<td>
						<input type="date" name="ipsaday" class="form-control" value="2025-01-01">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button type="submit" class="btn btn-success">수정하기</button>
						<button type="button" class="btn btn-success"
						onclick="history.back()">이전으로</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
</body>
</html>
